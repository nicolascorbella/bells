<script>

  // Código para manejar los productos
  let productos = [];
  
  fetch("./productos.json")
      .then(response => response.json())
      .then(data => {
          productos = data;
          cargarProductos(productos);
      });
  
  const contenedorProductos = document.querySelector("#contenedor-productos");
  const botonesCategorias = document.querySelectorAll(".boton-categoria");
  const tituloPrincipal = document.querySelector("#titulo-principal");
  let botonesAgregar = document.querySelectorAll(".producto-agregar");
  const numerito = document.querySelector("#numerito");
  
  botonesCategorias.forEach(boton => boton.addEventListener("click", () => {
      aside.classList.remove("aside-visible");
  }));
  
  function cargarProductos(productosElegidos) {
      contenedorProductos.innerHTML = "";
  
      productosElegidos.forEach(producto => {
          const div = document.createElement("div");
          div.classList.add("producto");
  
          // Crear el enlace solo para la imagen
          const enlace = document.createElement("a");
          enlace.href = `https://deltarealesate.com/campanas/${encodeURIComponent(producto.titulo.toLowerCase())}`;
          enlace.target = "";
  
          // Crear la imagen del producto
          const imagenProducto = document.createElement("img");
          imagenProducto.classList.add("producto-imagen");
          imagenProducto.src = producto.imagen;
          imagenProducto.alt = producto.titulo;
  
          // Insertar la imagen dentro del enlace
          enlace.appendChild(imagenProducto);
  
          // Crear los detalles del producto
          const detalles = document.createElement("div");
          detalles.classList.add("producto-detalles");
  
          detalles.innerHTML = `
              <h3 class="producto-titulo">${producto.titulo}</h3>
              <p class="producto-precio">$${producto.precio}</p>
              <button class="producto-agregar" id="${producto.id}">Agregar</button>
          `;
  
          // Insertar el enlace (solo la imagen) y los detalles en el div principal
          div.appendChild(enlace);  // Enlace solo contiene la imagen
          div.appendChild(detalles);  // Detalles y botón separados
  
          // Agregar el div al contenedor de productos
          contenedorProductos.append(div);
      });
  
      actualizarBotonesAgregar();
  }
  
  botonesCategorias.forEach(boton => {
      boton.addEventListener("click", (e) => {
          botonesCategorias.forEach(boton => boton.classList.remove("active"));
          e.currentTarget.classList.add("active");
  
          if (e.currentTarget.id != "todos") {
              const productoCategoria = productos.find(producto => producto.categoria.id === e.currentTarget.id);
              tituloPrincipal.innerText = productoCategoria.categoria.nombre;
              const productosBoton = productos.filter(producto => producto.categoria.id === e.currentTarget.id);
              cargarProductos(productosBoton);
          } else {
              tituloPrincipal.innerText = "Todos los productos";
              cargarProductos(productos);
          }
      });
  });
  
  function actualizarBotonesAgregar() {
      botonesAgregar = document.querySelectorAll(".producto-agregar");
  
      botonesAgregar.forEach(boton => {
          boton.addEventListener("click", agregarAlCarrito);
      });
  }
  
  let productosEnCarrito;
  
  let productosEnCarritoLS = localStorage.getItem("productos-en-carrito");
  
  if (productosEnCarritoLS) {
      productosEnCarrito = JSON.parse(productosEnCarritoLS);
      actualizarNumerito();
  } else {
      productosEnCarrito = [];
  }
  
  function agregarAlCarrito(e) {
      Toastify({
          text: "Producto agregado",
          duration: 3000,
          close: true,
          gravity: "top",
          position: "right",
          stopOnFocus: true,
          style: {
              background: "linear-gradient(to right, #4b33a8, #785ce9)",
              borderRadius: "2rem",
              textTransform: "uppercase",
              fontSize: ".75rem"
          },
          offset: {
              x: '1.5rem',
              y: '1.5rem'
          },
          onClick: function() {}
      }).showToast();
  
      const idBoton = e.currentTarget.id;
      const productoAgregado = productos.find(producto => producto.id === idBoton);
  
      if (productosEnCarrito.some(producto => producto.id === idBoton)) {
          const index = productosEnCarrito.findIndex(producto => producto.id === idBoton);
          productosEnCarrito[index].cantidad++;
      } else {
          productoAgregado.cantidad = 1;
          productosEnCarrito.push(productoAgregado);
      }
  
      actualizarNumerito();
      localStorage.setItem("productos-en-carrito", JSON.stringify(productosEnCarrito));
  }
  
  function actualizarNumerito() {
      let nuevoNumerito = productosEnCarrito.reduce((acc, producto) => acc + producto.cantidad, 0);
      numerito.innerText = nuevoNumerito;
  }
  const openMenu = document.querySelector("#open-menu");
  const closeMenu = document.querySelector("#close-menu");
  const aside = document.querySelector("aside");
  
  openMenu.addEventListener("click", () => {
      aside.classList.add("aside-visible");
  });
  
  closeMenu.addEventListener("click", () => {
      aside.classList.remove("aside-visible");
  });
  </script>
