<script>
document.addEventListener('DOMContentLoaded', function () {
    const carrusel = document.querySelector('.carrusel-items');
    let isAnimating = false; // Variable para controlar la animación
    if (carrusel) {
        const items = Array.from(carrusel.children);
        const totalItems = items.length;

        // Duplicar los elementos para que el carrusel sea infinito
        for (let i = 0; i < totalItems; i++) {
            let clone = items[i].cloneNode(true);
            carrusel.appendChild(clone);
        }

        // Inicialmente establecemos la velocidad normal
        carrusel.style.animationDuration = '35s';

        // Evento para aumentar la velocidad al hacer hover sin reiniciar la animación
        carrusel.addEventListener('mouseover', () => {
            if (!isAnimating) {
                isAnimating = true;  // Bloqueamos el evento mientras la animación esté activa

                // Cambiamos solo la duración de la animación sin reiniciarla
                carrusel.style.animationDuration = '35s';

                // Reseteamos la velocidad original después de 2 segundos
                setTimeout(() => {
                    carrusel.style.animationDuration = '35s'; // Restablece la velocidad a 35s
                    isAnimating = false; // Permitimos volver a activar el evento después de los 2s
                }, 2000); // Duración del efecto: 2 segundos
            }
        });

        // Evento para reseteo cuando se quita el hover (reseteo en 1 segundo)
        carrusel.addEventListener('mouseout', () => {
            setTimeout(() => {
                carrusel.style.animationDuration = '35s'; // Reseteamos la duración a 35s si es necesario
            }, 1000); // Reseteo después de 1 segundo
        });
    }

    // ------------------ Diapositiva Móvil ------------------
    const imagesMobile = document.querySelectorAll('.diapositiva-mobile img');
    let currentImageIndexMobile = 0;
    const totalImagesMobile = imagesMobile.length;

    if (totalImagesMobile > 0) {
        function showNextImageMobile() {
            imagesMobile[currentImageIndexMobile].classList.remove('active');
            currentImageIndexMobile = (currentImageIndexMobile + 1) % totalImagesMobile;
            imagesMobile[currentImageIndexMobile].classList.add('active');
        }
        imagesMobile[currentImageIndexMobile].classList.add('active');
        setInterval(showNextImageMobile, 3000);
    }

    // ------------------ Diapositiva PC ------------------
    const imagesPC = document.querySelectorAll('.diapositiva-pc img');
    let currentImageIndexPC = 0;
    const totalImagesPC = imagesPC.length;

    if (totalImagesPC > 0) {
        function showNextImagePC() {
            imagesPC[currentImageIndexPC].classList.remove('active');
            currentImageIndexPC = (currentImageIndexPC + 1) % totalImagesPC;
            imagesPC[currentImageIndexPC].classList.add('active');
        }
        imagesPC[currentImageIndexPC].classList.add('active');
        setInterval(showNextImagePC, 3000);
    }

  
    
    // ------------------ Animación de desaparición de div ------------------
    const cta = document.getElementById('cta');
    const ctaLink = document.getElementById('cta-link');
    
    if (cta && ctaLink) {
        ctaLink.addEventListener('click', function (e) {
            e.preventDefault(); // Evita la redirección inmediata
            cta.classList.add('hide'); // Añade la clase para la animación de desaparición

            // Después de 1 segundo (igual al tiempo de la animación), redirige al enlace
            setTimeout(() => {
                window.location.href = ctaLink.href;
            }, 1000); // 1000 milisegundos = 1 segundo
        });
    }
});
  // ------------------ Control de Scroll con Menu Toggle ------------------
  const menuToggle = document.getElementById('menu-toggle');
    if (menuToggle) {
        menuToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('no-scroll');
            } else {
                document.body.classList.remove('no-scroll');
            }
        });
    }
</script>
